    <div class="container">
      <div class="row m-1">
        <div class="col-sm">
          <p id="msg"></p>
        </div>

        <div class="col-sm">
          <button
            id="btn4"
            type="button"
            class="btn btn-primary"
            style="width: 100px"
          >
            開始
          </button>
        </div>

        <div class="col-sm">
          <button
            id="btn2"
            type="button"
            class="btn btn-primary"
            style="width: 200px"
          >
            データクリア
          </button>
        </div>
      </div>

      <div class="row m-1">
        <div class="col-sm">
          <input
            class="form-control"
            id="txt1"
            onkeydown="myFunction(event)"
            placeholder="作業/動作"
          />
        </div>
        <div class="col-sm">
          <button
            id="btn1"
            type="button"
            class="btn btn-primary"
            style="width: 100px"
          >
            追加
          </button>
        </div>
        <div class="col-sm">
          <button
            id="btn3"
            type="button"
            class="btn btn-primary"
            style="width: 200px"
          >
            テーブルクリア
          </button>
        </div>
      </div>

      <table id="tbl1" class="table table-bordered">
        <thead>
          <tr class="table-secondary">
            <th>No</th>
            <th>作業/動作</th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

          <label for="exampleInputEmail1">サブドメイン</label>
          <input class="form-control" id="domain" />
        </div>
        <div class="col-sm">
          <label for="exampleInputEmail1">app id</label>
          <input class="form-control" id="app_id" />
        </div>
        <div class="col-sm">
          <label for="exampleInputEmail1">apiトークン</label>
          <input class="form-control" id="api_token" />
        </div>
        <div class="col-sm">
          <label for="exampleInputEmail1">kintone</label>
          <br />
          <button
            id="btnKintone"
            type="button"
            class="btn btn-primary"
            style="width: 100px"
          >
            送信
          </button>
        </div>
      </div>
      <hr />
      作業(一行文字列)、測定回(整数)、時間(数値小数点以下3桁)のアプリに送信します
    </div>

    <script src="/static/js/jquery-3.6.0.min.js"></script>

      let rows = [];

      let col_pos = 2;
      let row_pos = 0;
      var last_datetime = new Date();

      // 初期化処理
      $(function () {
        const domain = localStorage.getItem("domain");
        $("#domain").val(domain);
        const app_id = localStorage.getItem("app_id");
        $("#app_id").val(app_id);
        const api_token = localStorage.getItem("api_token");
        $("#api_token").val(api_token);

        const rows_str = localStorage.getItem("rows");
        rows = [];
        if (rows_str != null) {
          var grstatus2 = JSON.parse(rows_str);

          console.log(grstatus2);
          rows = grstatus2;
        }

        func1();

        setInterval("disp_clock()", 1000);
      });

      // キントーン送信ボタン
      $("#btnKintone").on("click", function () {
        console.log("yes");

        const domain = $("#domain").val();
        const app_id = $("#app_id").val();
        const api_token = $("#api_token").val();
        console.log(domain);
        console.log(app_id);
        console.log(api_token);

        // 各フィールドから値を取得してJSONデータを作成
        var data = {
          domain: $("#domain").val(),
          app_id: $("#app_id").val(),
          api_token: $("#api_token").val(),
          rows: rows,
        };

        // data = rows;
        // 通信実行
        $.ajax({
          type: "post", // method = "POST"
          url: "/api_02", // POST送信先のURL
          data: JSON.stringify(data), // JSONデータ本体
          contentType: "application/json", // リクエストの Content-Type
          dataType: "json", // レスポンスをJSONとしてパースする
          success: function (json_data) {
            // 200 OK時
            // JSON Arrayの先頭が成功フラグ、失敗の場合2番目がエラーメッセージ
            console.log(json_data);
          },
          error: function () {
            // HTTPエラー時
            alert("Server Error. Pleasy try again later.");
          },
          complete: function () {
            // 成功・失敗に関わらず通信が終了した際の処理
            console.log("complete");
          },
        });

        localStorage.setItem("domain", domain);
        localStorage.setItem("app_id", app_id);
        localStorage.setItem("api_token", api_token);
      });

      $("#btn1").on("click", function () {
        add_sagyou();
      });

      //データクリアボタン

        let cnt = 0;
        for (let row of rows) {

          rows[cnt][3] = "";
          rows[cnt][4] = "";
          rows[cnt][5] = "";
          rows[cnt][6] = "";
          cnt += 1;
        }

        col_pos = 2;
        row_pos = 0;

        func1();
      });

      //作業の追加
      function add_sagyou() {
        const sag = $("#txt1").val();
        console.log(sag);

        const row_len = rows.length + 1;

        rows.push([row_len, sag, "", "", "", "", ""]);
        func1();
      }

      //時計の表示
      function disp_clock() {
        const date1 = new Date();
        var diff = date1.getTime() - last_datetime.getTime();

        var str_diff = (diff / (60 * 1000)).toFixed(3);
        $("#msg").text(str_diff);
      }

        // console.log(rows);
        $("#tbl1>tbody tr").remove();
        var cnt = 0;
        for (let row of rows) {
          console.log(row.indexOf());
          $("#tbl1>tbody").append(
            "<tr><td>" +
              row[0] +
              "</td><td>" +
              row[1] +
              "</td><td>" +
              row[2] +
              "</td><td>" +
              row[3] +
              "</td><td>" +
              row[4] +
              "</td><td>" +
              row[5] +
              "</td><td>" +
              row[6] +
              "</td></tr>"
          );

          cnt += 1;
        }
      }
